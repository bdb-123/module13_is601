name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Start Docker Compose services
        run: |
          docker-compose up -d
          echo "Waiting for services to be healthy..."
          sleep 10
      
      - name: Wait for database to be ready
        run: |
          timeout 60 bash -c 'until docker-compose exec -T db pg_isready -U postgres; do sleep 2; done'
          echo "Database is ready!"
      
      - name: Wait for web service to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "Web service is ready!"
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
          JWT_SECRET_KEY: "super-secret-key-for-jwt-min-32-chars"
          JWT_REFRESH_SECRET_KEY: "super-refresh-secret-key-min-32-chars"
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=term-missing
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
          JWT_SECRET_KEY: "super-secret-key-for-jwt-min-32-chars"
          JWT_REFRESH_SECRET_KEY: "super-refresh-secret-key-min-32-chars"
        run: |
          pytest tests/integration/ -v
      
      - name: Run Playwright E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
          JWT_SECRET_KEY: "super-secret-key-for-jwt-min-32-chars"
          JWT_REFRESH_SECRET_KEY: "super-refresh-secret-key-min-32-chars"
        run: |
          pytest tests/e2e/ -v -m e2e --headed=false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            htmlcov/
            .coverage
      
      - name: Stop Docker Compose services
        if: always()
        run: |
          docker-compose logs
          docker-compose down -v

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  build-and-push:
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/module13_is601
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/module13_is601:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/module13_is601:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/module13_is601:cache
          cache-to: type=inline,mode=max
      
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"

